version: "3.8"

services:
  mariadb:
    image: mariadb:user
    container_name: mariadb
    build: ./mariadb
    volumes:
      - mariadb:/var/lib/mysql
    env_file :
      - .env
    networks :
      - inception
    restart: always

networks:
    inception:
      name: inception
volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts: 
      device: /home/data/mariadb
      o : bind
      type : none
    